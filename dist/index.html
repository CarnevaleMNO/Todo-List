<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d77201538f.js" crossorigin="anonymous"></script>
<script defer src="/Todo-List/main.048f04c5ece6857b090d.js"></script></head>
<body>
    <header>Project: Todo List</header>
    
    <main>
        <div class="container">
            <div class="settings">
                <h2 class="settings-title">Lists</h2>
                <p id="daily"><i class="fas fa-calendar-day list-icon"></i><span class="link-text">Daily</span></p>
                <p id="weekly"><i class="fas fa-calendar-week list-icon"></i><span class="link-text">Weekly</span></p>
                <p id="monthly"><i class="far fa-calendar-alt list-icon"></i><span class="link-text">Monthly</span></p>
                <p id="yearly"><i class="far fa-calendar list-icon"></i><span class="link-text">Yearly</span></p>
            </div>
            <div class="list">
                <h1 class="question">What do you need to do today?</h1>
                <div class="todo-list">
                    <form action="" class="list-form">
                        <label for="todo"></label>
                        <div class="input">
                            <input class="textBox" type="text" name="todo" id="todo" autocomplete="off">
                        </div>
                        <div class="new-book">
                            <button class="plus"><i class="fas fa-plus"></i></button>
                        </div>
                        
                    </form>
                </div>
                <div class="lists">
                    <div class="high"></div>
                    <div class="borderBot"></div>
                    <div class="low"></div>
                </div>
            </div>
        </div>
        
    </main>
    



    <footer>
        <h3>Share your schedule:</h3>
        <div class="social">
            <p><i class="fab fa-twitter"></i></p>
            <p><i class="fab fa-facebook"></i></p>
            <p><i class="fab fa-instagram"></i></p>
        </div>
    </footer>
</body>
</html>
